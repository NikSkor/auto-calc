<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Auto calculator</title>
</head>
<body>
  <h1 class="visually-hidden">Бронирование автомобилей</h1>
  <main class="main">
    <div class="main__container container">
    <h2 class="main__title">Забронировать спорткар</h2>
      <form class="main__block">
        <div class="main__selector selector">
          <div class="selector__form form">
            <div class="form__radio">
              <div class="form_radio_btn">
                <input id="radio-1" type="radio" name="radio" value="summer" checked>
                <label for="radio-1" class="form__radioName">ЛЕТО</label>
              </div>
              
              <div class="form_radio_btn">
                <input id="radio-2" type="radio" name="radio" value="winter">
                <label for="radio-2" class="form__radioName">ЗИМА</label>
              </div>
            </div>
            <div class="form__choiceBlock">
              <div class="form__select">
                <span class="form__subtitle">Выберите спорткар:</span>
                <select class="js-choice" id="carType">
                  <option value="Porsche 911 GTR">Porsche 911 GTR</option>
                  <option value="Bmv M2">Bmv M2</option>
                  <option value="Chevrolet Corvette">Chevrolet Corvette</option>
                </select>
              </div>
              <button class="form__submit">
                Забронировать спорткар
              </button>
              <div class="form__calc calc">
                <div class="calc__date calc__block">
                  <span class="calc__subtitle form__subtitle">Выберите трек-день</span>
                  <input type="date" name="date" class="calc__inputDate">
                </div>
                <div class="calc__value calc__block">
                  <span class="calc__subtitle form__subtitle">Количество сессий</span>
                  <div class="calc__inputBlock">
                    <div class="calc__left"></div>
                    <span class="calc__inputNumber">1</span>
                    <div class="calc__right"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form__priceBlock">
              <span class="form__subtitle form__price price">Стоимость:<span class="form__subtitle price__subtitle">10 000
                  ₽</span></span>
              <img class="form__img" src="./img/car.png" alt="Автомобиль">
            </div>
          </div>
        
        </div>
        <!-- /.selector -->
        <div class="booking">
          <div class="booking__header">
            <h3 class="form__subtitle">Укажите контактные данные</h3>
            <p class="booking__description">Оплата осуществляется только после согласования всех условий заезда (дата, спорткар, автодром)
            </p>
          </div>
          <div class="booking__form formBooking">
            <input class="formBooking__inputText" placeholder="ВАШЕ ИМЯ" type="text">
            <input class="formBooking__inputText" placeholder="НОМЕР ТЕЛЕФОНА" type="text">
            <input class="formBooking__inputText" placeholder="EMAIL" type="text">
            <textarea class="formBooking__textarea" placeholder="КОММЕНТАРИЙ"></textarea>
            <button class="form__submit formBooking__submit">
              Забронировать
            </button>
            <label class = "formBooking__checkboxLabel">
              <input type="checkbox" class="formBooking__checkbox">
              Согласен на обработку персональных данных</label>
          </div>
        </div>
        <!-- /.booking -->
      </form>
      
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
